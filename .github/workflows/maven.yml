name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Docker compose
      run: docker-compose -f docker-compose-v3.yml up -d --scale chrome=3 --scale firefox=3 --scale edge=1
    - name: Sleep for 60 seconds
      run: sleep 60s
      shell: bash
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Docker compose
      run: docker-compose -f docker-compose-v3.yml down

    - name: Archive test results
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: target/surefire-reports/*.*
 
  deploydev:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Development
        run: echo app deployed en dev
     
  deploypre:
    needs: deploydev
    runs-on: ubuntu-latest
    steps:
      - name: Deploy PRE
        run: echo app deployed en PRE

  deploypro:
    needs: deploypre
    runs-on: ubuntu-latest
    steps:
      - name: Deploy PRO
        run: echo app deployed en PRO

            
   
    
